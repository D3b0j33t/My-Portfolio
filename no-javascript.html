<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Enable JavaScript</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Root Variables */
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #f0f0f0;
            --background-color: #191c29;
            --font-color: #ffffff;
            --font-family: 'Poppins', sans-serif;
            --card-hover-transform: translateY(-10px);
            --card-height: 300px;
            --card-width: calc(var(--card-height) / 1.5);
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--font-color);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 0.8s forwards ease-out;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 0.4s;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            gap: 15px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards ease-out;
            animation-delay: 0.6s;
        }

        a {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--font-color);
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        a:hover {
            transform: var(--card-hover-transform);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
        }

        .go-back {
            background-color: #4caf50;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 36px;
            perspective: 2500px;
            margin: 0 50px;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wrapper {
            transition: all 0.5s;
            position: absolute;
            width: 100%;
            z-index: -1;
        }

        .card:hover .wrapper {
            transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
            box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }

        .wrapper::before,
        .wrapper::after {
            content: "";
            opacity: 0;
            width: 100%;
            height: 80px;
            transition: all 0.5s;
            position: absolute;
            left: 0;
        }
        .wrapper::before {
            top: 0;
            height: 100%;
            background-image: linear-gradient(
                to top,
                transparent 46%,
                rgba(12, 13, 19, 0.5) 68%,
                rgba(12, 13, 19) 97%
            );
        }
        .wrapper::after {
            bottom: 0;
            opacity: 1;
            background-image: linear-gradient(
                to bottom,
                transparent 46%,
                rgba(12, 13, 19, 0.5) 68%,
                rgba(12, 13, 19) 97%
            );
        }

        .card:hover .wrapper::before,
        .wrapper::after {
            opacity: 1;
        }

        .card:hover .wrapper::after {
            height: 120px;
        }
        .title {
            width: 100%;
            transition: transform 0.5s;
        }
        .card:hover .title {
            transform: translate3d(0%, -50px, 100px);
        }

        .character {
            width: 100%;
            opacity: 0;
            transition: all 0.5s;
            position: absolute;
            z-index: -1;
        }

        .card:hover .character {
            opacity: 1;
            transform: translate3d(0%, -30%, 100px);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
            }

            .card-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Enable JavaScript!</h1>
    <p>For the best experience on this site, please enable JavaScript.</p>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="https://www.enable-javascript.com/" target="_blank">How to Enable</a>
        <a href="https://debojeet-bhowmick.netlify.app/" class="go-back">Go Back</a>
    </div>

    <!-- Card Section -->
    <div class="card">
        <div class="wrapper">
          <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image" />
        </div>
        <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title" />
        <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character" />
      </div>
    
      <div class="card">
        <div class="wrapper">
          <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image" />
        </div>
        <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="title" />
        <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="character" />
      </div>
    </div>

</body>
</html>
