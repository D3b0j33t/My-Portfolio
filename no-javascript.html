<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Debojeet Bhowmick</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Squada+One'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,600'>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        body {
            background-color: #2c5a57;
            background-image: linear-gradient(#101922, #275451);
            background-size: 100%;
            text-align: center;
            line-height: 1.45;
            color: white;
        }

        p {
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 26px;
            letter-spacing: 4px;
            margin: 3em 0 1em;
            opacity: 0;
            animation: fadedown .5s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        h1 {
            color: #ecdb35;
            font-family: 'Squada One', cursive;
            text-transform: uppercase;
            font-size: 72px;
            text-shadow: 0 3px red;
            margin: 0;
            transform: scale(0);
            animation: zoomin 1s ease-in-out;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        h1 + p {
            font-size: 20px;
            letter-spacing: 2px;
            max-width: 50%;
            margin-left: auto;
            margin-right: auto;
            animation-delay: 3.5s;
            opacity: 0;
            animation: fadedown .5s ease-in-out;
            animation-fill-mode: forwards;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ecdb35;
            color: #101922;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #c3aa1f;
            transform: scale(1.05);
        }

        @keyframes zoomin {
            0% {
                transform: scale(0);
            }
            90% {
                transform: scale(1.1);
            }
            95% {
                transform: scale(1.07);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadedown {
            0% {
                opacity: 0;
                transform: translate3d(0,-10px,0);
            }
            90% {
                transform: translate3d(0,1px,0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0,0,0);
            }
        } 
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trustedsource.com; style-src 'self' https://trustedsource.com; img-src 'self' data: https://trustedsource.com; object-src 'none';">
</head>

</html>
