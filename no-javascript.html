<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Urgent: Enable JavaScript</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Squada+One'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,600'>
    
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            background-color: #1a1a1a;
            background-image: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #f1f1f1;
            text-align: center;
            line-height: 1.45;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #ecdb35;
            font-family: 'Squada One', cursive;
            text-transform: uppercase;
            font-size: 72px;
            text-shadow: 0 3px red;
            margin: 0;
            animation: zoomin 1s ease-in-out;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 26px;
            letter-spacing: 1px;
            margin: 1em 0;
            opacity: 0;
            animation: fadedown .5s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            color: #ffffff;
        }

        p strong {
            color: #ff5722;
            font-size: 28px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff5722;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        a:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .go-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ecdb35;
            color: #101922;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .go-back:hover {
            background-color: #c3aa1f;
            transform: scale(1.05);
        }

        @keyframes zoomin {
            0% {
                transform: scale(0);
            }
            90% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadedown {
            0% {
                opacity: 0;
                transform: translate3d(0, -10px, 0);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trustedsource.com; style-src 'self' https://trustedsource.com; img-src 'self' data: https://trustedsource.com; object-src 'none';">
</head>
<body>
    <h1>Urgent Action Required!</h1>
    <p>This site <strong>requires JavaScript</strong> to function properly. <em>Enabling JavaScript is critical for your experience.</em></p>
    <p>Without it, you are missing out on essential features!</p>
    <a href="https://www.enable-javascript.com/" target="_blank">How to Enable JavaScript</a>
    <a href="javascript:void()" onclick="location.href='https://debojeet-bhowmick.netlify.app/'" class="go-back">Go Back</a>
</body>
</html>
