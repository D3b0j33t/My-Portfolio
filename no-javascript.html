<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Enable JavaScript</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Root Variables */
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #f0f0f0;
            --background-color: #1a1a1a;
            --font-color: #ffffff;
            --font-family: 'Poppins', sans-serif;
            --card-hover-transform: translateY(-10px);
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--font-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 0.8s forwards ease-out;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 0.4s;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            gap: 15px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards ease-out;
            animation-delay: 0.6s;
        }

        a {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--font-color);
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        a:hover {
            transform: var(--card-hover-transform);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
        }

        .go-back {
            background-color: #4caf50;
        }

        /* Card Section */
        .card-container {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.2s forwards ease-out;
            animation-delay: 0.8s;
        }

        .card {
            background-color: #252525;
            width: 280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: var(--card-hover-transform);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
            }

            .card-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Enable JavaScript!</h1>
    <p>For the best experience on this site, please enable JavaScript.</p>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="https://www.enable-javascript.com/" target="_blank">How to Enable</a>
        <a href="https://debojeet-bhowmick.netlify.app/" class="go-back">Go Back</a>
    </div>

    <!-- Card Section -->
    <div class="card-container">
        <div class="card">
            <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" alt="Dark Rider Cover">
        </div>
        <div class="card">
            <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" alt="Force Mage Cover">
        </div>
    </div>

</body>
</html>
